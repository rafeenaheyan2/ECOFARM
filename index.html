
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ইকোর ডেইরি খামার - EcoDairy Farm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind Siliguri', 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loading-hidden {
      opacity: 0;
      pointer-events: none;
    }
    #root:empty::before {
      content: '';
    }
  </style>
  <script>
    window.process = { env: { API_KEY: "" } };
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.566.0"
  }
}
</script>
</head>
<body class="bg-stone-50 text-slate-900">
  <div id="loader" class="loading-screen">
    <div class="flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-slate-500 font-bold">লোড হচ্ছে... / Loading...</p>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="index.js"></script>

  <script>
    window.addEventListener('error', function(e) {
      console.error('Runtime Error:', e.message);
    });
  </script>
</body>
</html>
