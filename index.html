<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ইকোর ডেইরি খামার - EcoDairy Farm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind Siliguri', 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loading-hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* Mobile Menu Transition */
    #mobile-menu {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(-100%);
      pointer-events: none;
      opacity: 0;
    }
    #mobile-menu.active {
      transform: translateY(0);
      pointer-events: auto;
      opacity: 1;
    }
    /* Smooth Scroll Padding for Fixed Navbar */
    section {
      scroll-margin-top: 5rem;
    }
    /* Hide scrollbar but allow scrolling */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* --- Interactive Button Effects --- */
    .btn-pop {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    .btn-pop:active {
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3), 
                  inset 0 2px 4px rgba(255, 255, 255, 0.4);
    }
    .glossy-shadow {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 
                  0 8px 10px -6px rgba(0, 0, 0, 0.1),
                  inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
    }

    /* --- Expandable Content Animation --- */
    .expandable-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
      opacity: 0;
    }
    .expandable-container.expanded {
      max-height: 2000px;
      opacity: 1;
      margin-top: 2rem;
    }

    .article-card {
      background: white;
      border-radius: 2rem;
      padding: 2rem;
      border: 1px solid #f1f5f9;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }
  </style>
  <script>
    // Polyfill for process.env
    window.process = { env: { API_KEY: "" } };
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.568.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body class="bg-stone-50 text-slate-900">
  <div id="loader" class="loading-screen">
    <div class="flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-slate-500 font-bold text-center">লোড হচ্ছে... / Loading...</p>
    </div>
  </div>

  <div id="root"></div>

  <!-- Main JavaScript Logic -->
  <script type="module" src="index.js"></script>

  <script>
    // Global error listener for debugging
    window.addEventListener('error', function(e) {
      console.error('Runtime Error:', e.message);
    });
  </script>
</body>
</html>
