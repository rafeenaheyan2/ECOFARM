
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন - EcoDairy Farm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-blue-50/20 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-8 md:p-12 rounded-[50px] shadow-2xl border border-slate-100">
    <div id="login-container">
      <!-- Content injected by JS -->
      <div class="flex justify-center py-10">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
      </div>
    </div>
  </div>

  <script>
    let view = 'LOGIN';
    let role = 'CUSTOMER';
    let lang = localStorage.getItem('lang') || 'bn';

    function render() {
      const container = document.getElementById('login-container');
      let html = '';

      if (view === 'LOGIN') {
        html = `
          <div class="text-center mb-10">
            <h2 class="text-3xl font-black text-slate-900 tracking-tighter">${lang === 'bn' ? 'লগইন করুন' : 'Sign In'}</h2>
            <p class="text-slate-500 mt-2 font-bold text-sm uppercase tracking-widest">${lang === 'bn' ? 'আপনার রোল নির্বাচন করুন' : 'Select Account Type'}</p>
          </div>
          <div class="flex gap-2 mb-8 p-1.5 bg-slate-100 rounded-3xl overflow-x-auto no-scrollbar">
            ${['ADMIN', 'ENTREPRENEUR', 'CUSTOMER'].map(r => `
              <button onclick="setRole('${r}')" class="flex-1 min-w-[100px] py-4 rounded-2xl text-xs font-black transition-all ${role === r ? 'bg-white text-blue-600 shadow-xl' : 'text-slate-500 hover:text-slate-700'}">
                ${r}
              </button>
            `).join('')}
          </div>
          <form onsubmit="handleSubmit(event)" class="space-y-6">
            <div>
              <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2">${lang === 'bn' ? 'ইমেইল' : 'EMAIL'}</label>
              <input type="email" required class="w-full px-6 py-4 rounded-2xl bg-stone-50 border-none focus:ring-2 focus:ring-blue-600 outline-none transition-all" placeholder="example@email.com" />
            </div>
            <div>
              <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2">${lang === 'bn' ? 'পাসওয়ার্ড' : 'PASSWORD'}</label>
              <input type="password" required class="w-full px-6 py-4 rounded-2xl bg-stone-50 border-none focus:ring-2 focus:ring-blue-600 outline-none transition-all" placeholder="••••••••" />
              <div class="flex justify-end mt-2">
                <button type="button" onclick="setView('FORGOT')" class="text-sm font-bold text-blue-600 hover:underline">
                  ${lang === 'bn' ? 'পাসওয়ার্ড ভুলে গেছেন?' : 'Forgot Password?'}
                </button>
              </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all transform hover:scale-[1.02]">
              ${lang === 'bn' ? 'প্রবেশ করুন' : 'Sign In'}
            </button>
          </form>
          <div class="mt-10 text-center border-t border-slate-100 pt-8">
            <p class="text-slate-500 font-medium">
              ${lang === 'bn' ? 'অ্যাকাউন্ট নেই?' : "Don't have an account?"} 
              <button onclick="setView('SIGNUP')" class="font-black text-blue-600 hover:underline ml-1">
                ${lang === 'bn' ? 'নিবন্ধন করুন' : 'Create Account'}
              </button>
            </p>
          </div>
        `;
      } else if (view === 'SIGNUP') {
        html = `
          <div class="text-center mb-10">
            <h2 class="text-3xl font-black text-slate-900 tracking-tighter">${lang === 'bn' ? 'নিবন্ধন' : 'Sign Up'}</h2>
          </div>
          <form onsubmit="handleSubmit(event)" class="space-y-6">
            <div>
              <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2">FULL NAME</label>
              <input type="text" required class="w-full px-6 py-4 rounded-2xl bg-stone-50 border-none focus:ring-2 focus:ring-blue-600 outline-none transition-all" placeholder="Rahim Ahmed" />
            </div>
            <div>
              <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2">EMAIL</label>
              <input type="email" required class="w-full px-6 py-4 rounded-2xl bg-stone-50 border-none focus:ring-2 focus:ring-blue-600 outline-none transition-all" placeholder="example@email.com" />
            </div>
            <div>
              <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2">PASSWORD</label>
              <input type="password" required class="w-full px-6 py-4 rounded-2xl bg-stone-50 border-none focus:ring-2 focus:ring-blue-600 outline-none transition-all" placeholder="••••••••" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all">
               ${lang === 'bn' ? 'নিবন্ধন করুন' : 'Register'}
            </button>
          </form>
          <div class="mt-8 text-center">
            <button onclick="setView('LOGIN')" class="text-sm font-black text-slate-400 hover:text-blue-600 uppercase tracking-widest">
              ${lang === 'bn' ? 'ফিরে যান' : 'Back to Login'}
            </button>
          </div>
        `;
      } else {
        html = `
          <div class="text-center mb-10">
            <h2 class="text-3xl font-black text-slate-900 tracking-tighter">${lang === 'bn' ? 'পাসওয়ার্ড রিসেট' : 'Reset'}</h2>
          </div>
          <form onsubmit="handleSubmit(event)" class="space-y-6">
            <div>
              <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2">EMAIL</label>
              <input type="email" required class="w-full px-6 py-4 rounded-2xl bg-stone-50 border-none focus:ring-2 focus:ring-blue-600 outline-none transition-all" placeholder="example@email.com" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all">
              ${lang === 'bn' ? 'লিংক পাঠান' : 'Send Reset Link'}
            </button>
          </form>
          <div class="mt-8 text-center">
            <button onclick="setView('LOGIN')" class="text-sm font-black text-slate-400 hover:text-blue-600 uppercase tracking-widest">
              ${lang === 'bn' ? 'ফিরে যান' : 'Back to Login'}
            </button>
          </div>
        `;
      }

      container.innerHTML = html;
    }

    window.setRole = (r) => { role = r; render(); };
    window.setView = (v) => { view = v; render(); };
    window.handleSubmit = (e) => {
      e.preventDefault();
      if (view === 'LOGIN') {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', role);
        window.location.href = 'index.html#dashboard';
      } else {
        alert(lang === 'bn' ? 'সফল হয়েছে!' : 'Success!');
        view = 'LOGIN';
        render();
      }
    };

    render();
  </script>
</body>
</html>
